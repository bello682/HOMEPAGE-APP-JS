<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Form</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="images/NEW LOGO 4.png" alt="new logo" />
			</div>

			<nav class="navigation">
				<a href="/index.html">HOME</a>
				<a href="#">ABOUT</a>
				<a href="#">SERVICE</a>
				<a href="#">MENU</a>
				<a href="#">CONTACT</a>

				<a href="login.html" id="btnLogin-popup">
					<button class="btnLogin-popup">Login</button>
				</a>

				
			</nav>
		</header>

		<div class="wrap-form">
			<span class="icon-close-reg">
				<ion-icon name="close" id="close_form">X</ion-icon>
			</span>

			<div class="title-form-reg">Registration Form</div>

			<div class="form">
				<div class="input_field">
					<label>First Name</label>
					<input type="text" class="input" />
				</div>

				<div class="input_field">
					<label>Last Name</label>
					<input type="text" class="input" />
				</div>

				<div class="input_field">
					<label>Password</label>
					<input type="password" class="input" />
				</div>

				<div class="input_field">
					<label>Confirm Password</label>
					<input type="password" class="input" />
				</div>

				<div class="input_field">
					<label>Gender</label>
					<div class="custom_select">
						<select>
							<option value="">select</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>
				</div>

				<div class="input_field">
					<label>Email Address</label>
					<input type="text" class="input" />
				</div>

				<div class="input_field">
					<label>Phone Number</label>
					<input type="text" class="input" />
				</div>

				<div class="input_field">
					<label>Address</label>
					<textarea class="textarea"></textarea>
				</div>

				<div class="input_field">
					<label>Postal Code</label>
					<input type="text" class="input" />
				</div>

				<div class="input_field terms">
					<label class="check">
						<input type="checkbox" />
						<span class="checkmark"></span>
					</label>

					<p>Agreed to terms & conditions</p>
				</div>

				<div class="input_field">
					<button type="submit" class="btn">Register</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
