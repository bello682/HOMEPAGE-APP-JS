<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="images/NEW LOGO 4.png" alt="new logo" />
			</div>

			<nav class="navigation">
				<a href="/index.html">HOME</a>
				<a href="#">ABOUT</a>
				<a href="#">SERVICE</a>
				<a href="#">MENU</a>
				<a href="#">CONTACT</a>

				<a href="form.html" id="btnRegister-popup">
					<button class="btnRegister-popup">Register</button>
				</a>
			</nav>
		</header>

		<div class="wrapper">
			<span class="icon-close">
				<ion-icon name="close" id="icon-close">X</ion-icon>
			</span>

			<div class="form-box login">
				<h2>Login</h2>
				<form action="#">
					<div class="input-box">
						<span class="icon"><ion-icon name="mail"></ion-icon></span>
						<input type="email" required />
						<label for="email">Email</label>
					</div>
					<div class="input-box">
						<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
						<input type="password" required />
						<label for="password">Password</label>
					</div>
					<div class="remember-forgot">
						<label><input type="checkbox" /> Remember me</label>
						<a href="#">Forgot Password?</a>
					</div>

					<button type="submit" class="btn">
						<a href="index.html">Login</a>
					</button>

					<div class="login-register">
						<p>
							Don't have an account?
							<a href="form.html" id="btnjoinus-popup">Register </a>
						</p>
					</div>
					<a href="#" class="register-link"></a>
				</form>
			</div>
		</div>

		<script src="index.js"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</body>
</html>
